name: Sync to Main Repo

on:
  push:
    branches:
      - main   # Bolt pushes here by default

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Bolt repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Real Repo
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add real https://x-access-token:${{ secrets.REAL_REPO_TOKEN }}@github.com/Ganesh221988/beach-resort-app.git
          git push real main --force
